<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dashboard Display</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    height: 100%;
    width: 100%;
  }
  #wrap {
    position: fixed;
    inset: 0;
    transform-origin: 0 0;
    background: #000;
  }
  iframe {
    border: none;
    width: 1366px;   /* исходная ширина дашборда */
    height: 768px;   /* исходная высота дашборда */
  }
</style>
</head>
<body>
<div id="wrap">
  <iframe id="frame" src=""></iframe>
</div>

<script>
  // список URL дашбордов
  const urls = [
    "https://analytics.wfp.org/t/Public/views/TajikistanMarketUpdate_September15-21_2025/TajikistanMarketPriceUpdate?:embed=y&:iid=1&:isGuestRedirectFromVizportal=y&:device=desktop&:toolbar=no&:tabs=no&:showVizHome=no",
    "https://unwfp.maps.arcgis.com/apps/Cascade/index.html?appid=1e262af203064241b087c64a7a399d35",
    "https://analytics.wfp.org/t/Public/views/CCARB-ActivitiesTargetingandMonitoring/CCARB-ActivitiesTargetingandMonitoring?:embed=y&:iid=1&:isGuestRedirectFromVizportal=y&:device=desktop&:toolbar=no&:tabs=no&:showVizHome=no"
  ];

  const DESIGN_W = 1366, DESIGN_H = 768;
  const wrap = document.getElementById('wrap');
  const frame = document.getElementById('frame');
  let i = 0;

  function fit() {
    const vw = window.innerWidth, vh = window.innerHeight;
    const scale = Math.min(vw / DESIGN_W, vh / DESIGN_H);
    wrap.style.transform = `scale(${scale})`;
    wrap.style.width = DESIGN_W + 'px';
    wrap.style.height = DESIGN_H + 'px';
  }
  window.addEventListener('resize', fit);

  function rotate() {
    frame.src = urls[i];
    i = (i + 1) % urls.length;
  }

  fit();
  rotate();                       // показать первый дашборд
  setInterval(rotate, 60000);     // менять каждые 60 сек
</script>
</body>
</html>
